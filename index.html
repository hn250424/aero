<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aero</title>

    <style>
        #app {
            width: 800px;
            height: 100%;
            border: 1px solid #ccc;

            display: flex;

            padding: 5px;
            gap: 5px;
        }

        #app div {
            padding: 5px;
        }

        #app-static {
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }

        #app-dynamic {
            width: 100%;
            height: 100%;
            border: 1px solid blue;
        }
    </style>
    <!-- <link href="./examples/style.css" rel="stylesheet" /> -->
</head>

<body>
    <div id="app">
        <div id="app-static">
            <aero-numeric-input min="0.4" max="100" step="0.46" value="77"></aero-numeric-input>
        </div>

            button-color="red"></aero-spinbox>
        <input type="range" id="speedRange" min="0.4" max="100" step="0.46"> -->

        

        
            
        <div id="app-dynamic"></div>
    </div>

    <script type="module" src="/examples/numeric_input.ts"></script>

</html>
