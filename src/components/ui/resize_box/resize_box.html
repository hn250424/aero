<style>
    :host {
        width: 300px;
        height: 50px;
        border: 1px solid #ccc;
        position: relative;
    }

    #resizer {
        width: 3px;
        height: 100%;
        cursor: ew-resize;
        background-color: transparent;
        transition: background-color 0.3s ease;

        position: absolute;
        top: 0;
        right: 0;
    }

    #resizer:hover {
        background-color: green;
    }
</style>

<slot></slot>
<div id="resizer"></div>
